apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: go-lint
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.50.0"
    tekton.dev/categories: Code Quality
    tekton.dev/tags: go, lint
    tekton.dev/displayName: "Go Lint"
spec:
  description: >-
    This Task runs golangci-lint to perform static code analysis.
  params:
    - name: package
      description: package to lint
      default: "./..."
    - name: flags
      description: flags to use for golangci-lint
      default: "--timeout=5m"
  workspaces:
    - name: source
      description: A workspace that contains the Go source code
  steps:
    - name: lint
      image: golangci/golangci-lint:v1.61
      workingDir: $(workspaces.source.path)
      script: |
        #!/usr/bin/env sh
        set -e
        echo "Running golangci-lint..."
        golangci-lint run $(params.flags) $(params.package)
      env:
        - name: GOCACHE
          value: /tmp/go-cache
        - name: GOLANGCI_LINT_CACHE
          value: /tmp/golangci-cache
